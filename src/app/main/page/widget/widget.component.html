<div class="widget" *ngIf="longTermGoal">
    <div class="title">Long-Term Goals</div>
    <div class="goals">
      <div class="year">
        <div class="time">1 year</div>
        <div class="task">{{ longTermGoal.oneYear }}</div>
      </div>
      <div class="year">
        <div class="time">5 year</div>
        <div class="task">{{ longTermGoal.fiveYear }}</div>
      </div>
    </div>
    <img class="pencil" src="/assets/img/edit.svg" width="26" height="26" (click)="edit()"/>
  </div>
